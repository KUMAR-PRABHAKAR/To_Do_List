<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | Kumar Prabhakar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------------------------------- Iconscout Link For Icons ----------------------------->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all"><b>All</b></span>
          <span id="pending"><b>Pending</b></span>
          <span id="completed"><b>Completed</b></span>
        </div>
        <button class="clear-btn"><b>Clear All</b></button>
      </div>
      <ul class="task-box"></ul>
    </div>

 <!-----------------------------------linking JavaScript Page-------------------------------------->


    <script src="script.js"></script>

  </body>
</html>
